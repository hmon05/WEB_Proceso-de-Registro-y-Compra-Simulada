<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simulación de Registro y Compra</title>
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="registrationForm">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registrarse</button>
        </form>

        <h2>Productos</h2>
        <div class="products">
            <div class="product">
                <span>Producto 1</span>
                <button class="add-to-cart" data-product="Producto 1">Agregar</button>
            </div>
            <div class="product">
                <span>Producto 2</span>
                <button class="add-to-cart" data-product="Producto 2">Agregar</button>
            </div>
            <div class="product">
                <span>Producto Personalizado</span>
                <select>
                    <option value="rojo">Rojo</option>
                    <option value="azul">Azul</option>
                </select>
                <button class="add-to-cart" data-product="Producto Personalizado">Agregar</button>
            </div>
        </div>

        <button id="checkout">Finalizar Compra</button>

        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
